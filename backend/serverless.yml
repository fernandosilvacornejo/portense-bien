---
service: portense-bien
frameworkVersion: '3'

# Stage parameters
params:
  default:
    project-name: portense-bien
    table-name: ${param:project-name}
    api-key-name: ${param:project-name}
  test:
    table-name: ${param:project-name}-${sls:stage}
    api-key-name: ${param:project-name}-${sls:stage}

provider:
  # Generales
  name: aws
  stage: dev # default
  region: us-east-1
  runtime: python3.9
  logRetentionInDays: 14
  architecture: arm64
  # API
  apiGateway:
    apiKeys:
      - name: ${param:api-key-name}
    usagePlan:
      quota:
        limit: 1000
        period: MONTH
      throttle:
        burstLimit: 5
        rateLimit: 10
  # IAM
  iam:
    role:
      managedPolicies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource: "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${param:table-name}"
functions:
  backend:
    handler: main.handler
    memorySize: 128
    timeout: 10
    description: Portense Bien - Backend
    environment:
      DYNAMODB_TABLE_NAME: ${param:table-name}
      ENVIRONMENT: ${sls:stage}
    events:
      - http:
          path: /data
          method: get
          private: true
      - http:
          path: /event
          method: post
          private: true
resources:
  Resources:
    BackendTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${param:table-name}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
